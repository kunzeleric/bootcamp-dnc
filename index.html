<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootcamp DNC</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <nav id="mainMenu">
        <div id="menu">
            <a href="">Home</a>
            <a href="">Ultimas Edições</a>
            <a href="">Requisitos para Participar</a>
        </div>
        <button>Login</button>
    </nav>

    <!--Sessão Criada para o Cabeçalho-->
    <section>
        <!--Cabeçalho-->
        <header>
            <h1>Bootcamp dnc</h1>
            <h2>Esse será um evento exclusivo para todos os alunos<br>
                da <b>DNC</b>, que querem <span class="fundoBlack">acelerar a carreira</span> com uma<br>
                semana intensiva de conteúdo de mercado entre<br>
                <span class="fundoBlack">BACK-END, FRONT-END & BANCO DE DADOS.</span>
            </h2>
        </header>
        <form>

            <!--Formulário - Nome-->
            <div class="formGroup">
                <label>Nome:</label>
                <input type="text" name="nome" placeholder="Insira seu nome aqui">

            </div>

            <!--Formulário - Sobrenome-->
            <div class="formGroup">
                <label>Sobrenome:</label>
                <input type="text" name="sobrenome" placeholder="Insira seu sobrenome aqui">
            </div>

            <!--Formulário - Areas de Interesse-->
            <div class="formGroup">
                <label>Área de interesse:</label>
                <div class="checkboxItens">
                    <input type="checkbox" value="front">
                    <label>Front-end</label>

                    <input type="checkbox" value="back">
                    <label>Back-end</label>

                    <input type="checkbox" value="bd">
                    <label>Banco de Dados</label>
                </div>
            </div>

            <!--Formulário - Email-->
            <div class="formGroup">
                <label>E-mail:</label>
                <input type="text" name="email" placeholder="Insira seu e-mail aqui">
            </div>

            <!--Formulário - Telefone-->
            <div class="formGroup">
                <label>Telefone:</label>
                <input type="text" name="telefone" placeholder="(99) 9999-9999">
            </div>

            <!--Formulário - Frase criativa-->
            <div class="formGroup">
                <label>Insira uma frase criativa aqui:</label>
                <input type="text" name="frase" placeholder="Qual frase criativa você gostaria de falar? :)">
            </div>

            <!--Botão de Cadastro-->
            <input type="submit" value="Cadastrar">
        </form>
    </section>

    <section>
        <footer class="rodape">


        </footer>

    </section>

</body>

</html>
